<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/personal.css">
    <link rel="shortcut icon" href="../../img/logo.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>HGW</title>
</head>
<body>    
    <script src="../../js/header.js"></script>
    <main class="contenido">
        <div class="conten-item">
            <div class="perfil">
                <div class="img-perfil">
                    <img src="../../img/img_perfil.jpg" alt="Foto de perfil">
                </div>
                <div class="info-perfil">
                    <h3>Nombre de usuario</h3>
                    <div class="menbresias">
                        <details>
                            <summary>Membresia Master</summary>
                            <table class="tabla">
                                <tr><th>Membresia</th> <th>BV</th>  <th>Costo</th></tr>
                                <td>PREJUNIOR</td> <td>50</td> <td>400.000</td><tr></tr>
                                <td>JUNIOR</td> <td>100</td> <td>800.000</td><tr></tr>
                                <td>SENIOR</td><td>300</td><td>4.800.000</td>
                            </table>
                        </details>
                    </div>
                </div>
            </div>
        </div>
        <div class="conten-item">
            <div class="nivel-menbresia">
                <h2>Nivel de Membresia</h2>
                <div class="botones">
                    <button onclick="cambiarCantidad(1)">Nada</button>
                    <button onclick="cambiarCantidad(2)">PRE JUNIOR</button>
                    <button onclick="cambiarCantidad(3)">JUNIOR</button>
                    <button onclick="cambiarCantidad(4)">SENIOR</button>
                    <button onclick="cambiarCantidad(5)">MASTER</button>
                </div>
                <div class="barra">
                    <div class="progreso"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/personal/niveles.js"></script>
    <script src="../../js/footer.js"></script>
</body>
</html>
