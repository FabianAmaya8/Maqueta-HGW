<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Historial de Movimientos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }

        h2 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #2ecc71;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn-volver {
            margin-top: 1rem;
            display: inline-block;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-volver:hover {
            background-color: #1e8449;
        }
    </style>
</head>

<body>

    <h2>Historial de Movimientos</h2>

    <table>
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Usuario</th>
                <th>Receptor</th>
                <th>Fecha</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tbody>
            {% for mov in historial %}
            <tr>
                <td>{{ mov[0] }}</td> <!-- Tipo: Retiro / Transferencia -->
                <td>{{ mov[1] }}</td> <!-- Usuario -->
                <td>{{ mov[2] if mov[2] else '-' }}</td> <!-- Receptor o '-' -->
                <td>{{ mov[3] }}</td> <!-- Fecha -->
                <td>${{ "%.2f"|format(mov[4]) }}</td> <!-- Monto -->
            </tr>
            {% else %}
            <tr>
                <td colspan="5">No hay movimientos registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('transferencias_bp.mostrar_transferencias') }}" class="btn-volver">â¬… Volver</a>

</body>

</html>
