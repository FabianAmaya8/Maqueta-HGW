<head>

<body>
    <script type="module" src="../../js/fijos.js"></script>
<div class="retiro-form-container">
    <h2>Formulario de Retiros</h2>
    <form>
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>

        <label for="saldo">Saldo disponible</label>
        <input type="number" id="saldo" name="saldo" placeholder="Ej: 50000" required>

        <label for="banco">Banco</label>
        <select id="banco" name="banco" required>
            <option value="">Selecciona un banco</option>
            <option value="Bancolombia">Bancolombia</option>
            <option value="Nequi">Nequi</option>
            <option value="Daviplata">Daviplata</option>
            <option value="BBVA">BBVA</option>
            <option value="Otro">Otro</option>
        </select>

        <label for="cuenta">NÃºmero de cuenta / celular</label>
        <input type="text" id="cuenta" name="cuenta" placeholder="Ej: 3001234567" required>

        <label for="retiro">Monto a retirar</label>
        <input type="number" id="retiro" name="retiro" placeholder="Ej: 30000" required>

        <div class="form-btn">
            <button onclick="mostrarAlerta()" type="submit">Confirmar Solicitud</button>
        </div>
    </form>
</div>
</body>
